<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title>2020It-Game</title>
		<link rel="stylesheet" href="./fonts/iconfont.css" />
		<link rel="stylesheet" href="./css/index.css" />
		<link rel="stylesheet" href="css/all.css" />
		<link rel="stylesheet" href="css/add-new.css"/>
		<script src="./js/jquery.min.js"></script>
		<script src="./js/lingyong.js"></script>
		<script src="./flexible/flexible.js"></script>
		<script src="./fonts/iconfont.js"></script>
		
		
	</head>

	<body>
		<div class="contaoner">
			<!-- 头部 -->
			<div class="all-head">
				<div class="go-history clearfix">
					<a href="./index.html" class="fl ml10">
						<i class="iconfont icon-fanhui font20"></i>
					</a>
					<a class="fr mr10">
						<i class="iconfont icon-saoyisao font20"></i>
					</a>
				</div>
				<input type="text" class="search" placeholder="" />
			</div>

			<div class="from-info">
				<form action="" id="info">
					<div class="com-title">基本信息</div>
					<div class="formlist">
						<ul>
							<li>
								<span>领用时间</span>
								<input name="" type="text" id="date"></input>
								<i class="fr iconfont icon-gengduo gray"></i>

							</li>
							<li>
								<span>领用人员</span>
								<em class="red">*</em>
								<input type="text" placeholder="请输入" name="usercode" value="x198113"/>
								<i class="iconfont icon-gengduo gray"></i>

							</li>
							<li>
								<span>使用地点</span>
								<input type="text" placeholder="请输入" name="东鼎国际3楼" />
								<i class="iconfont icon-bianji gray"></i>
							</li>
							<li>
								<span>用途</span>
								<input type="text" placeholder="请输入" name="recipientsmsg" />
								<i class="iconfont icon-bianji gray"></i>
							</li>
						</ul>
					</div>
					<div class="com-title">使用信息</div>
					<div class="all-list" id="ling">
					        <!-- 列表 -->
					</div>
				</form>
				
		</div>
		<script>
			var myDate = new Date();
			var year = myDate.getFullYear().toString();
			var month = myDate.getMonth().toString();
			var date = myDate.getDate().toString();
			var myDate1 = year+'-'+month+'-'+date;
			$("#date").val(myDate1);
		</script>
		
	</body>
	
</html>
