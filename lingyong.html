<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>2020It-Game</title>
    <link rel="stylesheet" href="./fonts/iconfont.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/add-new.css" />
    <script src="./flexible/flexible.js"></script>
    <script src="./fonts/iconfont.js"></script>
  </head>

  <body>
    <div class="contaoner">
      <!-- 头部 -->
      <div class="all-head">
        <div class="go-history clearfix">
          <a href="./index.html" class="fl ml10">
            <i class="iconfont icon-fanhui font20"></i>
          </a>
          <a class="fr mr10">
            <i class="iconfont icon-saoyisao font20"></i>
          </a>
        </div>
        <input type="text" class="search" placeholder="暗提示" />
      </div>

      <div class="from-info">
        <form action="">
          <div class="com-title">使用信息</div>
          <div class="formlist">
            <ul>
              <li>
                <span>选项</span>
                <span class="fr mr30 gray">2020-11-27</span>
                <i class="fr iconfont icon-gengduo gray"></i>
              </li>
              <li>
                <span>借用人员</span>
                <em class="red">*</em>
                <input type="text" placeholder="请选择" />
                <i class="iconfont icon-gengduo gray"></i>
              </li>
              <li>
                <span>使用地点</span>
                <input type="text" placeholder="请输入" />
                <i class="iconfont icon-bianji gray"></i>
              </li>
              <li>
                <span>用途</span>
                <input type="text" placeholder="请输入" />
                <i class="iconfont icon-bianji gray"></i>
              </li>
            </ul>
          </div>
          <div class="com-title">使用信息</div>
        </form>
      </div>
      <!-- 底部 -->
      <div class="add-footer">
        <a href="" class="com-btn add-category">新增分类</a>
      </div>
    </div>
  </body>
</html>
