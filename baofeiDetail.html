<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>2020It-Game</title>
    <link rel="stylesheet" href="./fonts/iconfont.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="css/add-new.css" />
    <script src="./flexible/flexible.js"></script>
    <script src="./fonts/iconfont.js"></script>
  </head>

  <body>
    <div class="contaoner">
      <!-- 头部 -->
      <div class="add-head">
        <div class="go-history clearfix">
          <a href="./index.html" class="fl ml5">
            <i class="iconfont icon-fanhui font20 vm"></i>
            <span class="font16 vm"> 借用人员</span>
          </a>
        </div>
      </div>
      <div class="search-con">
        <input type="text" class="search-input" placeholder="暗提示" />
        <i class="iconfont icon-qingchu"></i>
        <i class="iconfont icon-sousuo"></i>
      </div>
      <div class="com-title">财务部</div>
      <div class="from-info">
        <form action="">
          <div class="formlist">
            <ul>
              <li>
                <em class="round">#</em>
                <span>选项</span>
                <i class="fr iconfont icon-gengduo gray"></i>
                <div class="fr mr30 gray">12341234123</div>
              </li>
              <li>
                <em class="round">#</em>
                <span>选项选项选项选项</span>
                <i class="fr iconfont icon-gengduo gray"></i>
                <div class="fr mr30 gray">12341234123</div>
              </li>
              <li>
                <em class="round">#</em>
                <span>选项</span>
                <i class="fr iconfont icon-gengduo gray"></i>
                <div class="fr mr30 gray">12341234123</div>
              </li>
            </ul>
          </div>
        </form>
      </div>
      <!-- 底部 -->
      <div class="add-footer">
        <a href="" class="com-btn edit">编辑部门</a>
        <a href="" class="com-btn add-user">新增员工</a>
      </div>
    </div>
  </body>
</html>
