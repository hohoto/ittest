<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>2020It-Game</title>
    <link rel="stylesheet" href="./fonts/iconfont.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="css/all.css" />
	<link rel="stylesheet" href="css/add-new.css"/>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/jieyong.js"></script>
    <script src="./flexible/flexible.js"></script>
    <script src="./fonts/iconfont.js"></script>
	
  </head>

  <body>
    <div class="contaoner" id="data">
      <!-- 头部 -->
      <div class="add-head">
        <div class="go-history clearfix">
          <a href="./index.html" class="fl ml5">
            <i class="iconfont icon-fanhui font20 vm"></i>
            <span class="font16 vm"> 借用人员</span>
          </a>
        </div>
      </div>
      <div class="search-con">
        <input type="text" class="search-input"/>
        <i class="iconfont icon-qingchu"></i>
        <i class="iconfont icon-sousuo"></i>
      </div>
      <div class="com-title">财务部</div>
		  <div>
			<form action="">
			  <div class="formlist">
				<ul>
				  <li>
					<em class="round">#</em>
					<span>借用人员</span>
					<em class="red">*</em>
					<input type="text" placeholder="请输入" name="usercode"/>
					<i class="iconfont icon-bianji gray"></i>
				  </li>
				  <li>
					<em class="round">#</em>
					<span>使用地点</span>
					<input type="text" placeholder="请输入" name="location"/>
					<i class="iconfont icon-bianji gray"></i>
				  </li>
				  <li>
					<em class="round">#</em>
					<span>用途</span>
				   <input type="text" placeholder="请输入" name="recipientsmsg"/>
				   <i class="iconfont icon-bianji gray"></i>
				   <input type="hidden"  name="ApplyType" value="31" id="msg"/>
				  </li>
				</ul>
			  </div>
			</form>
		  </div>
		  <div class="com-title" >使用信息</div>
		  <div class="all-list" id="jie">
		          <!-- 列表 -->
		  </div>
	  
	  
      <!-- 底部 -->
      <div class="add-footer">
        <a href="" class="com-btn edit">编辑部门</a>
        <a href="" class="com-btn add-user" id="add">申请借用</a>
      </div>
    </div>
  </body>
  
  	  
  </script>
</html>
