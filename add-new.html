<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>2020It-Game</title>
    <link rel="stylesheet" href="./fonts/iconfont.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="css/add-new.css" />
    <script src="./flexible/flexible.js"></script>
    <script src="./fonts/iconfont.js"></script>
    <script src="./js/jquery.min.js"></script>
  </head>

  <body>
    <div class="contaoner">
      <!-- 头部 -->
      <div class="add-head">
        <div class="go-history clearfix">
          <a href="./index.html" class="fl ml5">
            <i class="iconfont icon-fanhui font20 vm"></i>
            <span class="font16 vm"> 新增资产</span>
          </a>
        </div>
      </div>
     <!-- <div class="photo">
        <span>资产照片</span>
        <i class="iconfont  icon-gengduo ml10 gray fr font16"></i>
        <div class="photo-img fr">
          <i class="iconfont icon-xiangji"></i>
        </div>
      </div>-->
      <div class="com-title">资产概况</div>
      <div class="from-info">
        <form method="post" id="data" enctype="application/x-www-form-urlencoded">
          <div class="formlist">
            <ul>
              <li>
                <div class="photo">
                  <span>资产照片</span>
                  <i class="iconfont  icon-gengduo ml10 gray fr font16"></i>
                  <div class="photo-img fr">
                    <i class="iconfont icon-xiangji"></i>
                    <input type="file"  name="img" class="file-input">
                  </div>
                </div>
              </li>

              <li>
                <span>资产分类</span>
                <em class="red">*</em>
                <input type="text" placeholder="电子分类" name="spuCode" />
                <i class="iconfont icon-gengduo gray"></i>
              </li>
              <li>
                <span>资产名称</span>
                <em class="red">*</em>
                <input type="text" placeholder="电脑" name="resourceName"/>
                <i class="iconfont icon-bianji gray"></i>
              </li>
              <li>
                <span>入账日期</span>
                <em class="red">*</em>
                <input type="text" placeholder="2020-01-11" name="inaccountDate"/>
                <i class="iconfont icon-bianji gray"></i>
              </li>
              <li>
                <span>账面原值</span>
                <em class="red">*</em>
                <input type="text" placeholder="200" name="oriValue"/>
                <i class="iconfont icon-bianji gray"></i>
              </li>
              <li>
                <span>净值</span>
                <em class="red">*</em>
                <input type="text" placeholder="200" name="netValue"/>
                <i class="iconfont icon-bianji gray"></i>
              </li>
              <li>
              <li>
                <span>计提折旧标记</span>
                <em class="red">*</em>
                <input type="text" placeholder="5555" name="accrualofdePreciation"/>
                <i class="iconfont icon-bianji gray"></i>
              </li>
              <li>
                <span>剩余年限</span>
                <em class="red">*</em>
                <input type="text" placeholder="3" name="limitYear"/>
                <i class="iconfont icon-bianji gray"></i>
              </li>
              <li>
                <span>保管人姓名</span>
                <em class="red">*</em>
                <input type="text" placeholder="杨天真" name="keeperName"/>
                <i class="iconfont icon-bianji gray"></i>
              </li>
              <li>
              <li>
                <span>规格型号</span>
                <em class="red">*</em>
                <input type="text" placeholder="联想ThinkPad" name="spec" />
                <i class="iconfont icon-bianji gray"></i>
              </li>
              <li>
                <span>存放地</span>
                <em class="red">*</em>
                <input type="text" placeholder="欧冶仓库" name="liocation"/>
                <i class="iconfont icon-gengduo gray"></i>
              </li>
              <li>
                <span>盘点情况</span>
                <em class="red">*</em>
                <input type="text" placeholder="欧冶责任中心" name="pandianSit"/>
                <i class="iconfont icon-bianji gray"></i>
              </li>

            </ul>
          </div>
          <div class="com-title">使用信息</div>
          <div class="formlist">
            <ul>
              <li>
                <span>使用部门</span>
                <input type="text" placeholder="技术中心工程部"  />
                <i class="iconfont icon-gengduo gray"></i>
              </li>
              <li>
                <span>使用人员</span>
                <input type="text" placeholder="技术人员" />
                <i class="iconfont icon-gengduo gray"></i>
              </li>
              <li>
                <span>存放地点</span>
                <input type="text" placeholder="办公大厅"  />
                <i class="iconfont icon-bianji gray"></i>
              </li>
            </ul>
          </div>
          <div class="com-title">其他信息</div>
          <div class="formlist">
            <ul>
              <li>
                <span>供应商</span>
                <input type="text" placeholder="联想制造商"  />
                <i class="iconfont icon-bianji gray"></i>
              </li>
              <li>
                <span>保修周期</span>
                <input type="text" placeholder="12个月" name="12个月"/>
                <i class="iconfont icon-bianji gray"></i>
              </li>
            </ul>
          </div>
        </form>
      </div>

      <!-- 底部 -->
      <div class="add-footer bg-blue">
        <a  class="com-btn add-save" id="save">保存</a>
      </div>
    </div>
    <script>
      $("#save").click(function(){
        var data = $("#data").serialize();
        alert(data);
        $.ajax({
          url:"http://127.0.0.1:8982/itmatch/inStorage/inStorage",
          type:"post",
          data:JSON.stringify(data),
          dataType: "json",
          contentType: "application/json; charset=utf-8",
          sucess:function(data){
            alert(data);
            alert("添加成功!");
          },
          error:function(){
            alert("请求出错！");
          }
        })
      })
    </script>
  </body>
</html>
