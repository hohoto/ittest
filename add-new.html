<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>2020It-Game</title>
    <link rel="stylesheet" href="./fonts/iconfont.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="css/add-new.css" />
    <script src="./flexible/flexible.js"></script>
    <script src="./fonts/iconfont.js"></script>
  </head>

  <body>
    <div class="contaoner">
      <!-- 头部 -->
      <div class="add-head">
        <div class="go-history clearfix">
          <a href="./index.html" class="fl ml5">
            <i class="iconfont icon-fanhui font20 vm"></i>
            <span class="font16 vm"> 新增资产</span>
          </a>
        </div>
      </div>
      <div class="photo">
        <span>资产照片</span>
        <i class="iconfont  icon-gengduo ml10 gray fr font16"></i>
        <div class="photo-img fr">
          <i class="iconfont icon-xiangji"></i>
        </div>
      </div>
      <div class="com-title">资产概况</div>
      <div class="from-info">
        <form action="">
          <div class="formlist">
            <ul>
            
              <li>
                <span>资产分类</span>
                <em class="red">*</em>
                <input type="text" placeholder="请选择" />
                <i class="iconfont icon-gengduo gray"></i>
              </li>
              <li>
                <span>资产名称</span>
                <em class="red">*</em>
                <input type="text" placeholder="请输入" />
                <i class="iconfont icon-bianji gray"></i>
              </li>
              <li>
                <span>规格型号</span>
                <em class="red">*</em>
                <input type="text" placeholder="请输入" />
                <i class="iconfont icon-bianji gray"></i>
              </li>
              <li>
                <span>计量单位</span>
                <em class="red">*</em>
                <input type="text" placeholder="请选择" />
                <i class="iconfont icon-gengduo gray"></i>
              </li>
              <li>
                <span>购置日期</span>
                <em class="red">*</em>
                <input type="text" placeholder="请选择" />
                <i class="iconfont icon-gengduo gray"></i>
              </li>
              <li>
                <span>购置价格（元）</span>
                <em class="red">*</em>
                <input type="text" placeholder="请输入" />
                <i class="iconfont icon-bianji gray"></i>
              </li>
              <li>
                <span>耗损周期（月）</span>
                <em class="red">*</em>
                <input type="text" placeholder="请输入" />
                <i class="iconfont icon-bianji gray"></i>
              </li>
            </ul>
          </div>
          <div class="com-title">使用信息</div>
          <div class="formlist">
            <ul>
              <li>
                <span>使用部门</span>
                <input type="text" placeholder="请选择" />
                <i class="iconfont icon-gengduo gray"></i>
              </li>
              <li>
                <span>使用人员</span>
                <input type="text" placeholder="请选择" />
                <i class="iconfont icon-gengduo gray"></i>
              </li>
              <li>
                <span>存放地点</span>
                <input type="text" placeholder="请输入" />
                <i class="iconfont icon-bianji gray"></i>
              </li>
            </ul>
          </div>
          <div class="com-title">其他信息</div>
          <div class="formlist">
            <ul>
              <li>
                <span>供应商</span>
                <input type="text" placeholder="请输入" />
                <i class="iconfont icon-bianji gray"></i>
              </li>
              <li>
                <span>保修周期</span>
                <input type="text" placeholder="请输入" />
                <i class="iconfont icon-bianji gray"></i>
              </li>
            </ul>
          </div>
        </form>
      </div>
      <!-- 底部 -->
      <div class="add-footer bg-blue">
        <a href="" class="com-btn add-save">保存</a>
      </div>
    </div>
  </body>
</html>
