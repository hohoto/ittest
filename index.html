<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"

  <title>2020It-Game</title>
  <link rel="stylesheet" href="./fonts/iconfont.css">
  <link rel="stylesheet" href="css/index.css">

<body>
  <div class="contaoner">
    <!-- 头部 -->
    <div class="it-header">
      <div class="who" id="userInfo">

        <div class="company mt10">{{user.companyname}}</div>
        </script>
      </div>

          <a class="fr" href="./all.html">
            <span class="gray font13">全部</span>
            <i class="iconfont icon-gengduo font16 gray vm"></i>
          </a>
        </div>
        <div class="chart_pos">
          <div class="money-chart" id="money-chart"></div>
        </div>
      </div>

    <div class="it-nav li-3">
      <ul class="clearfix">
        <li>
          <a href="./add-new.html">
            <div>
              <svg class="svg_icon font24" aria-hidden="true">
                <use xlink:href="#icon-ruku"></use>

            </div>

            </div>

        </li>

            </div>
